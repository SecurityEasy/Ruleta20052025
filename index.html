<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ruleta de Premios</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    canvas {
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }
    #girar {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      background: #ff9800;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #resultado {
      margin-top: 20px;
      font-size: 1.4rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="ruleta" width="500" height="500"></canvas>
  <button id="girar">Girar</button>
  <div id="resultado"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");
    if (!token) {
      alert("Falta el token. No puedes girar.");
      document.getElementById("girar").disabled = true;
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
