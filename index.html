<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Security Ruleta de Premios</title>
    <!-- Vincular el archivo de estilos -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Incluir la librería Winwheel.js desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/winwheel@1.0.1/dist/Winwheel.min.js"></script>
</head>
<body>
    <!-- Contenedor principal de la ruleta -->
    <div id="wheelContainer">
        <!-- Puntero arriba (CSS triángulo) -->
        <div class="pointer"></div>
        <!-- Canvas donde Winwheel dibuja la ruleta -->
        <canvas id="wheelCanvas" width="500" height="500">
            Tu navegador no soporta canvas.
        </canvas>
        <!-- Logo centrado encima de la ruleta -->
        <img id="logo" src="https://securityeasy.com.mx/wp-content/uploads/2022/09/se_logo.png" alt="Security Easy Logo">
    </div>

    <!-- Botón para girar la ruleta -->
    <button id="spinButton">¡Girar!</button>

    <!-- Área para mostrar mensajes de resultado o error -->
    <div id="message"></div>
    <div id="errorMessage" class="error"></div>

    <!-- Vincular el script principal -->
    <script src="script.js"></script>
</body>
</html>
